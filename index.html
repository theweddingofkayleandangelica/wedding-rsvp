<!DOCTYPE html>
<html>

  <head>
    <title>Wedding RSVP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <style>
      body,
      h1,
      h2 {
        font-family: "Raleway", sans-serif;
      }

      html,
      body {
        margin: 0;
        padding: 0;

      }

      body {
        background: #fdeeee;
      }

      p {
        line-height: 2;
      }

      /* =========================
       IMAGE NORMALIZATION
    ========================= */
      .image-section {
        max-width: 1100px;
        margin: 0 auto;
        /* padding: 20px 16px; */
        padding: 0px 16px;

      }

      .image-section img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 14px;
        opacity: 0;
        transform: scale(0.97);
        transition: opacity 1s ease, transform 1s ease;
      }

      .image-section img.animate {
        opacity: 1;
        transform: scale(1);
      }

      /* =========================
       MOBILE TWEAKS
    ========================= */
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
      }

      /* FULL WIDTH ON MOBILE ONLY */
      @media (max-width: 600px) {
        .image-section {
          padding-left: 0;
          padding-right: 0;
          padding-top: 0;
          margin-top: 0;
        }

        .image-section img {
          border-radius: 0;
        }
      }

    </style>
  </head>

  <body>

    <!-- HERO IMAGE -->
    <section class="image-section" id="home">
      <img src="wedding_couple.jpg" class="animated-img">
    </section>

    <!-- ABOUT -->
    <section class="image-section" id="us">
      <img src="together.jpg" class="animated-img">
    </section>

    <!-- DETAILS -->
    <section class="image-section" id="details">
      <img src="details.jpg" class="animated-img">
    </section>

    <!-- RSVP -->
    <div class="w3-container w3-padding-64 w3-center w3-wide">
      <h1>It would truly mean the world to us to celebrate with you!</h1>
      <p class="w3-large">Kindly let us know if you can join us on or before February 28.</p>
      <button onclick="document.getElementById('id01').style.display='block'"
              class="w3-button w3-round w3-red w3-padding-large">
        RSVP
      </button>
    </div>

    <!-- RSVP MODAL -->
    <div id="id01" class="w3-modal" onclick="if(event.target === this) closeRSVP()">
      <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px;padding:32px">
        <div class="w3-center">

          <span onclick="closeRSVP()" class="w3-button w3-display-topright">&times;</span>

          <h1>Can you celebrate with us? We'd love for you to be there</h1>

          <div id="step1">
            <p><strong>How many people will attend?</strong></p>
            <label><input type="radio" name="guestNumber" value="1"> 1</label>
            <label><input type="radio" name="guestNumber" value="2"> 2</label>

            <p>
              <button class="w3-button w3-green w3-round" onclick="chooseGuestNumber()">Next</button>
            </p>
          </div>

          <div id="step2" style="display:none">
            <div id="guestList"></div>
            <small>Enter full names</small>

            <div class="w3-row w3-margin-top">
              <div class="w3-half">
                <button class="w3-button w3-green w3-block" onclick="sendRSVP('Going')">Going</button>
              </div>
              <div class="w3-half">
                <button class="w3-button w3-red w3-block" onclick="sendRSVP('Not Going')">Can't come</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <footer class="w3-center w3-black w3-padding-16"></footer>

    <script>
      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_g5AnwRj_V3DqAta3CNfaRs2GrD_0Km9h9QHTB9_lc4iTObJG8UPvPUFi5PPiwSb0MA/exec";

      function chooseGuestNumber() {
        const selected = document.querySelector('input[name="guestNumber"]:checked');
        if (!selected) return alert("Please select number of guests.");

        const count = parseInt(selected.value);
        const container = document.getElementById("guestList");
        container.innerHTML = "";

        for (let i = 1; i <= count; i++) {
          const input = document.createElement("input");
          input.className = "w3-input w3-border w3-margin-bottom guest-name";
          input.placeholder = i === 1 ? "Your name" : `Guest ${i} name`;
          container.appendChild(input);
        }

        step1.style.display = "none";
        step2.style.display = "block";
      }

      function sendRSVP(status) {
        const names = [...document.querySelectorAll(".guest-name")]
          .map(i => i.value.trim())
          .filter(Boolean);

        if (!names.length) return alert("Please enter at least one name.");

        fetch(SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify({ name: names.join(", "), status, guests: names.length })
        });

        alert("Thank you! Your RSVP has been recorded ðŸ’–");
        closeRSVP();
      }

      function closeRSVP() {
        step1.style.display = "block";
        step2.style.display = "none";
        guestList.innerHTML = "";
        document.getElementById("id01").style.display = "none";
        document.querySelectorAll("input[name='guestNumber']").forEach(r => r.checked = false);
      }

      /* Fade-in animation */
      const observer = new IntersectionObserver(entries => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            e.target.classList.add("animate");
            observer.unobserve(e.target);
          }
        });
      }, { threshold: 0.3 });

      document.querySelectorAll(".animated-img").forEach(img => observer.observe(img));
    </script>

  </body>

</html>
